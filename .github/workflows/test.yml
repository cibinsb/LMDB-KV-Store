name: CI
on:
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
    branches: [ "main" , "dev"]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
#    - name: Run tests
#      run: cargo test --verbose